<BODY>
    <SPAN style='font-size: 12pt;font-weight: bold;'>第 1 章 : 開 端 (這章是麥加的﹐共計7節)
    </SPAN>
    <TABLE style='font-size:12pt;' background-color='#ffff00' cellSpacing=0 cellPadding=0; width=100%; border: 0;
        style='WIDTH: 100%;'>
        <TR>
            <TD style='WIDTH:10%;'>章:節</TD>
            <TD style='WIDTH: 90%;'>
                 節文 
            </TD>
        <TR class='listgrp1'>
            <TD style='WIDTH: 10%;'>1 : 1</TD>
            <TD style='WIDTH: 90%;'>奉至仁至慈的真主之名
            </TD>
        </TR>
        <TR class='listgrp0'>
            <TD style='WIDTH: 10%;'>1 : 2</TD>
            <TD style='WIDTH: 90%;'>一切贊頌，全歸真主，全世界的主，
            </TD>
        </TR>
        <TR class='listgrp1'>
            <TD style='WIDTH: 10%;'>1 : 3</TD>
            <TD style='WIDTH: 90%;'>至仁至慈的主，
            </TD>
        </TR>
        <TR class='listgrp0'>
            <TD style='WIDTH: 10%;'>1 : 4</TD>
            <TD style='WIDTH: 90%;'>報應日的主。
            </TD>
        </TR>
        <TR class='listgrp1'>
            <TD style='WIDTH: 10%;'>1 : 5</TD>
            <TD style='WIDTH: 90%;'>我們只崇拜你，只求你祐助，
            </TD>
        </TR>
        <TR class='listgrp0'>
            <TD style='WIDTH: 10%;'>1 : 6</TD>
            <TD style='WIDTH: 90%;'>求你引導我們上正路，
            </TD>
        </TR>
        <TR class='listgrp1'>
            <TD style='WIDTH: 10%;'>1 : 7</TD>
            <TD style='WIDTH: 90%;'>你所祐助者的路，不是受譴怒者的路，也不是迷誤者的路。
            </TD>
        </TR>
    </TABLE>
