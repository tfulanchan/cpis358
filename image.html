<html>

<head>
    <title>Image</title>
</head>

<body>
    <p>This page demonstrates displaying an Image and Image mapping in HTML</p>
    <p>html, JavaScript = rect, CSS = circle, ASP.NET = default</p>
    <img src="img/screenshot.jpg" alt="Workplace" usemap="#map">

    <map name="map">
        <area shape="rect" coords="11,16,391,151" alt="html" href="https://developer.mozilla.org/en-US/docs/Web/HTML">
        <area shape="circle" coords="212,215,50" alt="CSS" href="https://developer.mozilla.org/en-US/docs/Web/CSS">
        <area shape="rect" coords="11,285,390,416" alt="JavaScript" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">
        <area shape="default" alt="ASP.NET" href="https://dotnet.microsoft.com/en-us/apps/aspnet">
    </map>

</body>

</html>
